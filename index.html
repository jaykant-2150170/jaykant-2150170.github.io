<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
        </style>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <div>
            <h1>Embedding Media with Tags</h1>
            
            <h2>Image example</h2>
            <img src="https://www.tripsavvy.com/thmb/h8fj1arwMHaPeDmMtVqeO5iF6q8=/2054x1460/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-5427391142-5a88be72eb97de00372ba7cd.jpg" alt="Trull" width="500" height="333"/>
            
            <h2>Audio example</h2>
            <audio controls>
                <source src="horse.mp3" type="audio/mpeg">
            </audio>

            <h2>Video example</h2>
            <video width="500" height="333" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
        </div>
        
        <div>
            <h1>iFrames</h1>
            
            <h2>Youtube</h2>
            <iframe width="500" height="333" src="https://www.youtube.com/embed/pvuN_WvF1to?start=180&rel=0&modestbranding=1&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
            <h2>Google map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42997.00004976696!2d-122.29545767666625!3d47.65892524406949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014929d8535eb%3A0x6b742c7901b82ba3!2sUniversity%20of%20Washington!5e0!3m2!1sen!2sus!4v1648756412580!5m2!1sen!2sus" width="500" height="333" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
        </div>
        
        <div>
            <h1>Using object tag</h1>
            <object data="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/newscms/2019_14/2812016/190405-earths-core-al-1504.jpg" width="500" height="333"></object>
        </div>
        
        <div>
            <h1>RSS Feed</h1>
            <script type="text/javascript"> 
                rssfeed_url = new Array(); 
                rssfeed_url[0]="https://blog.google/rss/";  
                rssfeed_frame_width="500"; 
                rssfeed_frame_height="333"; 
                rssfeed_scroll="on"; 
                rssfeed_scroll_step="6"; 
                rssfeed_scroll_bar="off"; 
                rssfeed_target="_blank"; 
                rssfeed_font_size="12"; 
                rssfeed_font_face=""; 
                rssfeed_border="on"; 
                rssfeed_css_url="https://feed.surfing-waves.com/css/style3a.css"; 
                rssfeed_title="on"; 
                rssfeed_title_name=""; 
                rssfeed_title_bgcolor="#3366ff"; 
                rssfeed_title_color="#fff"; 
                rssfeed_title_bgimage=""; 
                rssfeed_footer="off"; 
                rssfeed_footer_name="rss feed"; 
                rssfeed_footer_bgcolor="#fff"; 
                rssfeed_footer_color="#333"; 
                rssfeed_footer_bgimage=""; 
                rssfeed_item_title_length="50"; 
                rssfeed_item_title_color="#666"; 
                rssfeed_item_bgcolor="#fff"; 
                rssfeed_item_bgimage=""; 
                rssfeed_item_border_bottom="on"; 
                rssfeed_item_source_icon="off"; 
                rssfeed_item_date="off"; 
                rssfeed_item_description="on"; 
                rssfeed_item_description_length="120"; 
                rssfeed_item_description_color="#666"; 
                rssfeed_item_description_link_color="#333"; 
                rssfeed_item_description_tag="off"; 
                rssfeed_no_items="0"; 
                rssfeed_cache = "7dda3a71833cdc12be1afb588ff846a1"; 
            </script> 
            <script type="text/javascript" src="//feed.surfing-waves.com/js/rss-feed.js"></script>
        </div>

    </body>
</html>
