<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <div>
            <h1>Embedding Media with Tags</h1>
            <h2>Image example</h2>
            <img src="https://www.tripsavvy.com/thmb/h8fj1arwMHaPeDmMtVqeO5iF6q8=/2054x1460/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-5427391142-5a88be72eb97de00372ba7cd.jpg" alt="Trull" width="500" height="333"/>
            
            <h2>Audio example</h2>
            <audio controls autoplay>
                <source src="horse.mp3" type="audio/mpeg">
            </audio>

            <h2> Video example </h2>
            <video width="500" height="333" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>iFrames</h1>
            <iframe width="500" height="333" src="https://www.youtube.com/embed/pvuN_WvF1to" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>
</html>
